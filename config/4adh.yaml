    output:
      file_header: |
        ADFS AdBlock ${type}
        Last Modified: ${date}
        Total Size: ${total}
        Homepage: https://github.com/fordes123/ad-filters-subscriber/

      files:
        # EasyList format (for browsers/AdGuard)
        - name: easylist.txt
          type: easylist
          desc: 'ADFS EasyList'
          filter:
            - basic
            - wildcard
            - unknown

        # DNS filtering (basic and wildcard)
        - name: dns.txt
          type: easylist
          filter:
            - basic
            - wildcard

        # Dnsmasq format (for routers/OpenWrt)
        - name: dnsmasq.txt
          type: dnsmasq
          filter:
            - basic
            - wildcard

        # Hosts file format (for Pi-Hole/system hosts files)
        - name: hosts.txt
          type: hosts
          filter:
            - basic

        # Clash format (for proxy clients)
        - name: clash.yaml
          type: clash
          filter:
            - basic
            - wildcard

        # SmartDNS format
        - name: smartdns.txt
          type: smartdns
          filter:
            - basic
            - wildcard

    config:
      expected_quantity: 2000000
      fault_tolerance: 0.0001
      warn_limit: 6

      domain-detect:
