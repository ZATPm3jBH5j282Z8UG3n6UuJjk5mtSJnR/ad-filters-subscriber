    output:
      #文件头配置，将自动作为注释添加至每个规则文件开始
      #可使用占位符 ${name}、${type}、${desc} 以及 ${date} (当前日期)、${total} (规则总数)
      file_header: |
        ADFS AdBlock ${type}
        Last Modified: ${date}
        Total Size: ${total}
        Homepage: https://github.com/fordes123/ad-filters-subscriber/

      #输出规则文件列表 （！注意缩进，且每个类型只能输出一个文件）
      files:
        - name: easylist.txt
          type: easylist
          desc: 'ADFS EasyList'
          filter:
            - basic
            - wildcard
            - unknown

        - name: dns.txt
          type: easylist
          filter:
            - basic
            - wildcard

        - name: dnsmasq.txt
          type: dnsmasq
          filter:
            - basic
            - wildcard

        - name: clash.yaml
          type: clash
          filter:
            - basic
            - wildcard

        - name: smartdns.txt
          type: smartdns
          filter:
            - basic
            - wildcard

        - name: hosts.txt
          type: hosts
          filter:
            - basic


    # 程序运行配置（可选）
    # ！删除即使用默认配置
    config:
      expected_quantity: 2000000
      fault_tolerance: 0.0001
      warn_limit: 6

      # 域名检测，启用时将进行解析以验证域名有效性
      # ！开启此功能可能导致处理时间大幅延长
      # ！仅支持特定规则，具体原因请查看项目主页说明
      domain-detect:
        enable: false
        timeout: 5000
        concurrency: 10
        cache-ttl-min: 600
        cache-ttl-max: 86400
        cache-negative-ttl: 300
        provider:
          - 223.5.5.5
          - 1.1.1.1
          - 8.8.8.8

      # 排除指定内容
      # 在解析结束后，规则内容命中此列表将直接认定为无效
      exclude:
        - "www.example.org"

      # 通过文件收集程序认定无效的规则，用于排查问题
      tracking:
        enable: true
        path: logs/tracking.list
